<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="products-container">
        <div *ngFor="let item of arrayCarritos" class="product-card">
            <img class="product-image" [src]="item.imagen" alt="Imagen del carrito">
            <div class="product-name">{{ item.producto }}</div>
            <div class="product-price">{{ item.precio | currency }}</div>


            <button class="buy-button" (click)="deleteCarrito(item.idcarrito)">
                Eliminar del carrito
            </button>
        </div>
    </div>
</body>
</html>
